<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script>
        angular.module("tableApp", [])
                .controller("tableController", function ($scope) {

                    $scope.students = [{
                        firstName: "Piyush",
                        lastName: "Kumar",
                        subject: [{
                            sub_name: "Maths",
                            marks: "100"
                        },
                            {
                                sub_name: "Science",
                                marks: "90"
                            }]
                    },
                        {
                            firstName: "Sheel",
                            lastName: "Kumar",
                            subject: [{
                                sub_name: "Maths",
                                marks: "90"
                            },
                                {
                                    sub_name: "Science",
                                    marks: "100"
                                }]
                        }]

                });
    </script>
</head>
<body ng-app="tableApp">
<div ng-controller="tableController">
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Subjects</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.firstName+ ' '+ student.lastName}}</td>
            <td>
                <table border="1" cellpadding="6">
                    <tr>
                        <th>Name</th>
                        <th>Marks</th>
                    </tr>
                    <tr ng-repeat="subject in student.subject |orderBy:'marks'">
                        <td>{{subject.sub_name}}</td>
                        <td>{{subject.marks}}</td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</div>


</body>
</html>
