<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script>
        var mainApp = angular.module("ajaxApp", []);
        mainApp.controller("ajaxController", function ($scope, $http) {
            var url = "studentdata.json";
            $http.get(url).success(function (response) {
                $scope.students = response;
            });
        });
    </script>
</head>
<body ng-app="ajaxApp" ng-controller="ajaxController">
<table border="1">
    <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Percentage</th>
    </tr>
    <tr ng-repeat="student in students">
        <td>{{student.Name}}</td>
        <td>{{student.RollNo}}</td>
        <td>{{student.Percentage}}</td>
    </tr>
</table>

</body>
</html>
